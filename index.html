<!doctype html>
<html lang="en">
  <head>

    <!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Yneer</title>
  </head>
  <body>
  <header class="main-header">
    <div class="container">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">Yneer</a>
          <img class="custom-logo" src="images/logo.png">
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Reqesting</a></li>
            <li><a href="#">Travelling</a></li>
            <li><a href="#">How its Work</a></li>
            <li>
              <form class="navbar-form" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for users or items" name="q">
                  
                </div>
              </form>
            </li>
            <li><a href="#" class="yneer-login">Log In</a></li>
          </ul>
          
        </div><!-- /.navbar-collapse -->
      </nav>
    </div>

  <section class="landing-main">
    <div class="container">
      <div class="landing-inner">
        <div class="row">
          <div class="col-sm-12">
            <h2>We Believe. We Say. We Deliever</h2>

          </div>
        </div>
        <div class="landing-buttons">
          <div class="row">
            <div class="col-sm-6">
              <div class="sign-up">
                <a href="#">Sign up</a>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="virtual-tour">
                <a href="#">Virtual Tour</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
